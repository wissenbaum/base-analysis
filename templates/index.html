<!DOCTYPE html>
<html>

<head>
    <title>Configure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data" action="{{ url_for('file_upload') }}">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    {% if msg == 'No file part' %}
                    <h6 class="text-danger">{{msg}}</h6>
                    {% elif msg == 'No selected file' %}
                    <h6 class="text-danger">{{msg}}</h6>
                    {% else %}
                    <h6 class="text-success">{{msg}}</h6>
                    {% endif %}
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile" name="file">
                </div>
                <div class="col-sm-2">
                    <input class="btn btn-primary" type="submit" value="Configure">
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid mt-5">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    {% for col in header %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for col in header %}
                    <td>{{ row[col] }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
